<ng-container *ngIf="register && !login">
  <app-register (registerEvent)="handleRegisterEvent($event)"></app-register>
</ng-container>

<ng-container *ngIf="login && !register">
  <app-login (loginEvent)="handleLoginEvent($event)"></app-login>
</ng-container>

<ng-container *ngIf="!login && !register">
  <app-content (logoutEvent)="handleLogoutEvent()"></app-content>
</ng-container>
